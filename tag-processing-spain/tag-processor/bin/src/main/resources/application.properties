spring.application.name=OrderTagProcessor
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.username=root
spring.datasource.dbcp2.max-total=10
spring.datasource.url=jdbc:mysql://localhost:3306/tagprocessing
management.metrics.web.server.auto-time-requests=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true

#logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
rfid.driver.name=mercury
simulate.com.port=true
#The serial port on which to connect for command control 
com.port=COM1