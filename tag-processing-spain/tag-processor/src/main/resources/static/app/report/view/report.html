<div ng-controller="ReportController">
 <div><h3><h3></div>
<div class="row jumbotron text-center">
		<div class="col-md-12 col-xs-12">Reports generation page for specific  <span style="color:green;">Barcode and OrderId</span></div>
	</div>
	<hr />
	<form name="tagReport" novalidate ng-hide="hideForm">
		<div class="form-group ">
			 <label for="orderid" >Order Id</label>
			 <div class="form-group" ng-class="{ 'has-error' : tagReport.orderid.$invalid && !tagReport.orderid.$pristine }">
				 <input type="text" class="form-control" placeholder="Enter Order Id" name="orderid" id="orderid" ng-model="order.orderid" ng-minlength="6" required />
				 <p ng-show="(tagReport.orderid.$touched || tagReport.orderid.$untouched) && tagReport.orderid.$invalid" class="help-block">OrderId is mandatory</p>
				 <p ng-show="tagReport.orderid.$error.minlength" class="help-block">OrderId is too short</p>
			 </div>
		</div>
		<div class="form-group ">
			 <label for="brandName" >Barcode</label>
			 <div class="form-group">
				 <input type="text" class="form-control" placeholder="Enter Barcode" name="barcode" id="barcode" ng-model="order.barcode" required />
				 <p ng-show="(tagReport.barcode.$touched || tagReport.barcode.$untouched) && tagReport.barcode.$invalid" class="help-block">Barcode is mandatory</p>
			 </div>
		</div>
	    <input type="button" class="btn btn-primary" name="Generate" ng-show="allowStart" value="Generate" ng-disabled="report.$invalid" ng-click="generate(order);"/>
	</form>

	<div class="row">
        <div class="col-md-12 col-xs-12">
	<div ng-switch="messageData.alert">
		<div ng-switch-when="error" ng-show="messageData.showMessage" class="alert alert-error alert-dismissible fade show" role="alert" id="alertMessage">{{messageData.message}}
				 <button type="button" class="close"data-dismiss="alert" aria-label="Close">
	   		 	<span aria-hidden="true">&times;</span>
	 		 </button>
		</div>
		<div ng-switch-when="warning" ng-show="messageData.showMessage" class="alert alert-warning alert-dismissible fade show" role="alert" id="alertMessage">{{messageData.message}}
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	   		 	<span aria-hidden="true">&times;</span>
	 		 </button>
		</div>
		<div ng-switch-when="default" ng-show="messageData.showMessage" class="alert alert-success alert-dismissible fade show" role="alert" id="alertMessage">{{messageData.message}}
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	   		 	<span aria-hidden="true">&times;</span>
	 		 </button>
		</div>	
	</div>
</div>
    </div>
</div>
